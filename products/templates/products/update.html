{% extends 'base.html' %}


{% block content %}

<div class="mb-3 select container">
<form action="{% url 'products:update' product.pk %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for filed in form %}
    <div class="form-group">
    <label for="{{ filed.name }}">{{ filed.label }}</label>
    {{ filed }}
    {% endfor %}
    <br>
        <label for="hashtag">태그</label>
        <input type="text" class="form-control" name="hashtag" id="hashtag" value="{% for tag in tags %} {{tag}} {% endfor %}">

        <button type="submit" class="btn btn-dark">작성</button>
</form>
</div>
</div>

{% endblock content %}
