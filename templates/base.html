<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Spartamarket</title>
    {% block head %}

    {% endblock head %}
</head>

<body>
    <nav class="bg-dark border-bottom border-body" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">스파르타 마켓</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                        {% if request.user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                메뉴
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'accounts:profile' request.user.id %}">프로필</a></li>
                                <li><a class="dropdown-item" href="#">내 등록 상품</a></li>

                            </ul>
                        </li>



                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'products:create' %}">상품 등록</a>
                        </li>
                        {% endif %}
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>

                    {% if request.user.is_authenticated %}
                    <form action="{% url 'accounts:logout' %}" method="POST">
                        {% csrf_token %}
                        <a href="{% url 'accounts:login' %}"><button class="btn btn-outline-success"
                                type="submit">로그아웃</button></a>
                    </form>
                    {% else %}

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        로그인
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>


                                <div class="modal-body">
                                    <form action="{% url 'accounts:login' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="mb-3">
                                            <div id="username" class="form-text">
                                            <label for="username" class="form-label"> ID </label>
                                            </div>
                                            <input type="text" name="username" class="form-control" id="username">
                                            
                                        </div>
                                        <div class="mb-3">
                                            <div id="password" class="form-text">
                                            <label for="password" class="form-label">Password</label>
                                            </div>
                                            <input type="password" name="password" class="form-control" id="password">
                                            
                                        </div>
                                    
                                </div>


                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-outline-success"
                                        data-bs-dismiss="modal" >로그인</button>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endif %}

                </div>
            </div>
        </nav>
    </nav>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    
</body>

</html>
