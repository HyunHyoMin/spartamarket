{% extends 'base.html' %}

{% block content %}

<br>
<img src="{{ user.image.url }}" alt="profile_image" style="width:100px;">

<form action="{% url 'users:update_profile' user.username %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
<hr>
<button type="submit">수정</button>
</form>


{% endblock content %}
